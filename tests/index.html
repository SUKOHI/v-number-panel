<html>
<head>

    <style>

        #vue-number-panel {

            background: #eee;
            text-align: center;
            padding: 10px 0;

        }

        .v-number-panel-button {

            color: #212529;
            background-color: #f8f9fa;
            border-color: #f8f9fa;
            display: inline-block;
            padding: .375rem .75rem;
            line-height: 1.5;
            border-radius: .25rem;
            margin: .1rem;

        }

    </style>

</head>
<body>
<div id="app">
    <h2>Basic way</h2>
    <input type="text" v-number-panel>
    <hr>
    <h2>with Options</h2>
    <input type="text" v-number-panel="numberPanelOptions" style="width:250px;">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
<script src="../dist/v-number-panel.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            numberPanelOptions: {
                extraInputs: {
                    '-': 'Dash',
                    '*': 'Asterisk'
                },
                clear: true // Clear when focus
            }
        }
    });

</script>
</body>
</html>
